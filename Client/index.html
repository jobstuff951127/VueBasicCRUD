<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="Plugins/iziToast.min.css" />
    <title>Mavi</title>
  </head>
  <body>
    <div id="app" class="container">
      <div v-if="!loader">
        <div v-bind:style="CenteringStyle">
          <strong>
            Loading ...
          </strong>
          <div class="mx-5 spinner-border" role="status"></div>
        </div>
      </div>
      <div v-else class="row mt-5">
        <div class="mx-auto col-8-md mr-2">
          <table
            class="mx-auto table table-striped table-inverse table-responsive"
          >
            <thead class="thead-inverse">
              <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Tipo Contacto</th>
                <th>Tel√©fono Fijo</th>
                <th>Notice</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="contact in contacts" :key="contact.id">
                <td scope="row">{{contact.id}}</td>
                <td>{{contact.nombre}}</td>
                <td>{{contact.tipoContacto}}</td>
                <td>{{contact.telefonoFijo}}</td>
                <td>
                  <button
                    @click="GetOne(contact.id)"
                    class="btn btn-info btn-sm"
                    data-toggle="modal"
                    data-target="#exampleModalCenter"
                  >
                    <i class="fa fa-edit"></i>
                  </button>
                  <button
                    @click="DeleteOne(contact.id)"
                    class="btn btn-danger btn-sm"
                  >
                    <i class="fa fa-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-2-md mx-auto">
          <input
            v-on:keyup="GetByLike()"
            v-model="Name"
            type="text"
            placeholder="Search"
            class="text-center"
          />
          <button
            @Click="GetByLike()"
            class="btn btn-success btn-lg border-0 bg-transparent"
          >
            <i class="fa fa-2x fa-search text-info"></i>
          </button>
        </div>
        <div @Click="SetForm()" class="col-2-md mx-auto">
          <button
            class="btn btn-success btn-lg border-0 bg-transparent"
            data-toggle="modal"
            data-target="#exampleModalCenter2"
          >
            <i class="fa fa-2x fa-plus-circle text-info"></i>
          </button>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModalCenter"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="test" class="col-form-label">Nombre:</label>
                  <input
                    v-model="form.Name"
                    type="text"
                    class="form-control"
                    id="test"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="test2" class="col-form-label"
                    >Estado Civil:</label
                  >

                  <select
                    v-model="form.EstadoCivil"
                    class="form-control"
                    id="test2"
                    required
                  >
                    <option
                      v-for="display in selectCivilStatus"
                      :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test3" class="col-form-label">Sexo:</label>
                  <select
                    v-model="form.Sexo"
                    class="form-control"
                    id="test3"
                    required
                  >
                    <option v-for="display in selectSex" :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test4" class="col-form-label"
                    >Telefono Celular:</label
                  >
                  <input
                    v-model.number="form.TelefonoCelular"
                    type="number"
                    class="form-control"
                    id="test4"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="test5" class="col-form-label"
                    >Telefono Fijo:</label
                  >
                  <input
                    v-model.number="form.TelefonoFijo"
                    type="number"
                    class="form-control"
                    id="test5"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="test6" class="col-form-label"
                    >Tipo Contacto:</label
                  >

                  <select
                    v-model="form.TipoContacto"
                    class="form-control"
                    id="test6"
                    required
                  >
                    <option v-for="display in selectContact" :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test7" class="col-form-label"
                    >fecha De Nacimiento:</label
                  >
                  <input
                    v-model="form.FechaNacimiento"
                    type="date"
                    class="form-control"
                    id="test7"
                    required
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button
                @Click="Update()"
                type="button"
                class="btn btn-success"
                data-dismiss="modal"
              >
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModalCenter2"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">
                Modal title
              </h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="test10" class="col-form-label">Nombre:</label>
                  <input
                    v-model="form.Name"
                    type="text"
                    class="form-control"
                    id="test10"
                  />
                </div>
                <div class="form-group">
                  <label for="test11" class="col-form-label"
                    >Estado Civil:</label
                  >

                  <select
                    v-model="form.EstadoCivil"
                    class="form-control"
                    id="test11"
                  >
                    <option
                      v-for="display in selectCivilStatus"
                      :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test12" class="col-form-label">Sexo:</label>
                  <select v-model="form.Sexo" class="form-control" id="test12">
                    <option v-for="display in selectSex" :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test13" class="col-form-label"
                    >Telefono Celular:</label
                  >
                  <input
                    v-model.number="form.TelefonoCelular"
                    type="number"
                    class="form-control"
                    id="test13"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="test14" class="col-form-label"
                    >Telefono Fijo:</label
                  >
                  <input
                    v-model.number="form.TelefonoFijo"
                    type="number"
                    class="form-control"
                    id="test14"
                  />
                </div>
                <div class="form-group">
                  <label for="test15" class="col-form-label"
                    >Tipo Contacto:</label
                  >

                  <select
                    v-model="form.TipoContacto"
                    class="form-control"
                    id="test15"
                  >
                    <option v-for="display in selectContact" :value="display"
                      >{{ display }}</option
                    >
                  </select>
                </div>
                <div class="form-group">
                  <label for="test16" class="col-form-label"
                    >fecha De Nacimiento:</label
                  >
                  <input
                    v-model="form.FechaNacimiento"
                    type="date"
                    class="form-control"
                    id="test16"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
              <button @Click="Insert()" type="button" class="btn btn-success">
                Save changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="Plugins/iziToast.min.js" type="text/javascript"></script>
    <script src="app.js"></script>
  </body>
</html>
